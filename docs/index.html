<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列変換ツール (リアルタイム)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .output-container {
            position: relative;
            margin-top: 15px;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #1e7e34;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            padding-top: 40px; /* コピーボタンのスペースを確保 */
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 100px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文字列リアルタイム変換ツール ⚡</h1>
        <p>「"ここに何かしら", // コメント」の形式のテキストを**入力または貼り付け**てください。結果が即座に表示されます。</p>
        <p><input type="checkbox" id="insert-blank-switch" onclick="convertText()"><label for="insert-blank-switch">先頭に空白を追加</label></p>

        <label for="input-text">入力:</label>
        <textarea 
            id="input-text" 
            rows="10" 
            placeholder='"値", // キー' 
            oninput="convertText()"
        ></textarea>

        <hr>

        <label>結果:</label>
        <div class="output-container">
            <button class="copy-button" onclick="copyResult()">コピー</button>
            <pre id="output-text">変換結果がここに表示されます。</pre>
        </div>
    </div>

    <a href="https://github.com/tanjoin/list-to-object-text" style="width: 30px; position: fixed; bottom: 5px; right: 5px; filter: drop-shadow(2px 2px 2px #aaa);">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M173.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM252.8 8c-138.7 0-244.8 105.3-244.8 244 0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1 100-33.2 167.8-128.1 167.8-239 0-138.7-112.5-244-251.2-244zM105.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9s4.3 3.3 5.6 2.3c1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/></svg>
    </a>
    
    <script>
        /**
         * リアルタイム変換：入力された内容を変換し、結果エリアに表示します。
         */
        function convertText() {
            const inputTextarea = document.getElementById('input-text');
            const outputPre = document.getElementById('output-text');
            const inputLines = inputTextarea.value.split('\n');
            let outputLines = [];

            // 各行を処理
            for (const line of inputLines) {
                const trimmedLine = line.trim();
                
                // 空行はそのまま出力
                if (!trimmedLine) {
                    outputLines.push('');
                    continue;
                }

                // 正規表現を使用して変換を実行
                // 正規表現: ^\s*"([^"]*)"\s*,\s*\/\/\s*([^\r\n]*)\s*$
                // グループ1: 値 ([^"]*)
                // グループ2: コメント ([^\r\n]*)
                const regex = /^\s*"([^"]*)"\s*,\s*\/\/\s*([^\r\n]*)\s*$/;
                const match = trimmedLine.match(regex);

                if (match) {
                    // $1: 値, $2: コメント
                    const value = match[1]; 
                    const comment = match[2].trim();
                    const blank = document.getElementById('insert-blank-switch').checked ? "  " : "";

                    // 変換後の形式: "コメント": "値",
                    const converted = `${blank}"${comment}": "${value}",`;
                    outputLines.push(converted);
                } else {
                    // 形式が一致しない行はコメントアウトして出力
                    outputLines.push(`// [変換スキップ] ${line}`);
                }
            }

            // 結果を表示
            outputPre.textContent = outputLines.join('\n');
        }

        /**
         * コピーボタンの処理：結果エリアの内容をクリップボードにコピーします。
         */
        function copyResult() {
            const outputPre = document.getElementById('output-text');
            const textToCopy = outputPre.textContent;
            
            // クリップボードAPIを使用してテキストをコピー
            navigator.clipboard.writeText(textToCopy).then(() => {
                // コピー成功時のフィードバック
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                
                button.textContent = 'コピー完了！';
                button.style.backgroundColor = '#007bff'; // 色を変更してフィードバック
                
                // 3秒後に元の状態に戻す
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '#28a745';
                }, 1500);
            }).catch(err => {
                // コピー失敗時のエラー処理
                console.error('コピーに失敗しました: ', err);
                alert('コピーに失敗しました。ブラウザがクリップボードAPIをサポートしていない可能性があります。');
            });
        }

        // ページロード時に一度変換を実行し、初期のプレースホルダーを更新
        window.onload = convertText;
    </script>
</body>
</html>
