<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列変換ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文字列変換ツール</h1>
        <p>「"ここに何かしら", // コメント」の形式のテキストを入力し、「変換」ボタンを押してください。</p>

        <label for="input-text">入力:</label>
        <textarea id="input-text" rows="10" placeholder='"値", // キー' の形式で入力してください。></textarea>

        <button onclick="convertText()">変換</button>
        
        <hr>

        <label for="output-text">結果:</label>
        <pre id="output-text">変換結果がここに表示されます。</pre>
    </div>

    <script>
        /**
         * 入力テキストエリアの内容を変換し、結果エリアに表示します。
         */
        function convertText() {
            const inputTextarea = document.getElementById('input-text');
            const outputPre = document.getElementById('output-text');
            const inputLines = inputTextarea.value.trim().split('\n');
            let outputLines = [];

            // 各行を処理
            for (const line of inputLines) {
                const trimmedLine = line.trim();
                
                // 空行はスキップ
                if (!trimmedLine) {
                    outputLines.push('');
                    continue;
                }

                // 正規表現を使用して変換を実行
                // 正規表現の説明:
                // ^\s* -> 行頭のスペースを無視
                // "([^"]*)"     -> ダブルクォートで囲まれた値（グループ1: $1 - 何かしらの部分）をキャプチャ
                // \s*,\s* -> 値の後のスペース、カンマ、スペースを無視
                // \/\/          -> コメント開始を示す "//"
                // \s* -> コメント記号の後のスペースを無視
                // ([^\r\n]*)    -> コメントテキスト（グループ2: $2 - コメント部分）をキャプチャ
                // \s*$          -> 行末のスペースを無視
                const regex = /^\s*"([^"]*)"\s*,\s*\/\/\s*([^\r\n]*)\s*$/;
                const match = trimmedLine.match(regex);

                if (match) {
                    const value = match[1].trim(); // グループ1: 何かしらの部分
                    const comment = match[2].trim(); // グループ2: コメント部分

                    // 変換後の形式: "コメント": "何かしら"
                    const converted = `"${comment}": "${value}",`;
                    outputLines.push(converted);
                } else {
                    // 形式が一致しない行はそのまま出力（またはエラー表示）
                    outputLines.push(`// 変換失敗: ${line.trim()}`);
                }
            }

            // 結果を表示
            outputPre.textContent = outputLines.join('\n');
        }
    </script>
</body>
</html>
